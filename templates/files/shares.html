<div class="page_body_section">
<div id="configpage">
<div id="leftpanel">

<div class="boxheader">
	<div>Shared Files</div>
</div><!-- boxheader -->
<div id="displayarea">
	
	<div class="share-row">
		<div class="sharename"><strong>Name</strong></div><!-- name -->
		<div class="publicurl"><strong>Public URL</strong></div><!-- publicurl -->
		<div class="directurl"><strong>Direct URL</strong></div><!-- directurl -->
	</div>
	<hr/>
{% for share in sharelist %}
<div id="share-{{ share.uuid }}" class="share-row {% cycle 'odd' 'even' %}">
<div class="sharename">{{ share.filename }}</div><!-- sharename -->
<div class="publicurl">
<a href="http://plugfinder.appspot.com/dl/{{ plugid }}/{{ share.uuid }}">Public link</a>
</div><!-- publicurl -->
<div class="directurl">
<a href="http://{{ publicip }}:{{ port }}/files/download/{{ share.uuid }}">Direct link</a>
</div><!-- directurl -->
<div class="sharedelete">

    
<input type="button" value="Delete" onclick="deleteShare('{{ share.uuid }}');"/>

    
</div><!-- sharedelete -->

</div><!-- share-row -->
<div id="clear"></div><!-- clear -->
{% empty %}
No shares entered, visit the <a href="/files/browse">file browser</a> to share a file
{% endfor %}

</div><!-- displayarea -->
</div><!-- leftpanel -->


</div><!-- configpage -->
</div><!-- page_body_section -->
